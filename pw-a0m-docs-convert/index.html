<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A0M Docs Convert</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/icon.png" type="image/png">
</head>
<body>
    <div class="bg-container">
        <header>
            <nav>
                <div class="logo">
                    <h4>A0M Docs Convert</h4>
                    <div class="logo-overlay"></div>
                </div>
                <div class="menu">
                    <button class="convert">Convert</button>
                    <button class="compress">Compress</button>
                    <button class="generate">Generate</button>
                </div>
                <div class="auth">
                    <button class="login">Log In</button>
                    <button class="signup"> Sign Up</button>
                </div>
                <div class="menu-mobile">
                    <img src="assets/menu.svg" alt="menu">
                </div>
            </nav>
        </header>
        <div class="side-panel">

        </div>
        <div class="containt-current-panels">
            <div class="current-panels">    
                <div class="current-panels-header">
                    <!-- cph = current panels header -->
                    <h2>Notes</h2>
                    <div class="control">
                        <div class="cph-social">
                            <button class="share"><img src="assets/share.svg" alt="share"></button>
                            <button>Discord</button>
                            <button>Save & Clone</button>
                        </div>
                        <div class="containt-close">
                            <button class="close"><img src="assets/close.svg" alt="close"></button>
                        </div>
                    </div>
                </div>
                <div class="current-panels-body">
                    <!-- cpb = current panels body -->
                    <div class="cpb-header">
                        <div class="tools1">
                            <button><img src="assets/bold.svg" alt="bold"></button>
                            <button><img src="assets/italic.svg" alt="italic"></button>
                            <button><img src="assets/underline.svg" alt="underline"></button>
                        </div>
                        <span>|</span>
                        <div class="tools2">
                            <button><img src="assets/align-left.svg" alt="align-left"></button>
                            <button><img src="assets/align-center.svg" alt="align-center"></button>
                            <button><img src="assets/align-right.svg" alt="align-right"></button>
                        </div>
                        <span>|</span>
                        <div class="tools3">
                            <button><img src="assets/copy.svg" alt="copy"></button>
                            <button class="paste-button"><img src="assets/paste.svg" alt="paste"></button>
                        </div>
                    </div>
                    <div class="cpb-body"></div>
                </div>
            </div>
        </div>
        <footer class="footer-block"></footer>
    </div>
</body>
</html>
